<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playwrite+BE+VLG&family=Poppins&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <title>Sign up</title>
</head>
<body>
    <div class="outer">
        <div class="one">
            <a href="index.html"><h2 class="heading">Aspiring Voyage</h2></a>
            <p class="welcome">Welcome Back!</p>
            <p class="para">Do you have a account already Sign in to <br> start the shopping Expericence</p>
            <a href="login.html"><button class="sign">Sing in</button></a>
        </div>  
        <div class="two">
            <h1 class="title media">Aspiring Voyage</h1>
        <div class="form-sec">
            <h1 class="right-heading">Create Account</h1>
            
        <form class="form" name="submit-to-google-sheet">
            <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">
            <input type="text" id="one" class="input input1" required placeholder="Firstname" name="firstname">
            <input type="text" class="input" required placeholder="Lastname" name="lastname">
            <input type="tel" class="input" required placeholder="Phone no" name="phoneno" >
            <input type="text" class="input" required placeholder="Email" name="emailid">
            <input type="password" class="input" required  placeholder="Password" name="passwords">
            <button type="submit" class="btn">Sign up</button>
        </form>
            <p class="extra">Already have a account <a href="login.html">Sign in</a></p>
        </div>
        </div>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyMVhho6VZlLnFmJbrw69hv5gXod4GCtywfN6Qp-owkp-rTq5O3f0aCe_P_AERIApfA/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
